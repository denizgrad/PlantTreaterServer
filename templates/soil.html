<!DOCTYPE html>
<head>
    <title>Plant Treater</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<table>
<th>No</th><th>Humidity</th><th>Temperature</th>
{% for sensor in sensors %}
<TR>
    <TD>{{sensors[sensor].name}}</TD>
   <TD>{{sensors[sensor].humidity}} %</TD>
   <TD>{{sensors[sensor].temperature}} C*</TD>
</TR>
{% endfor %}
</table>

<a href="/water">Water Plants</a>

<a href="/">Home</a>
</body>
</html>
