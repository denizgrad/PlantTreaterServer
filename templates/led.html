<!DOCTYPE html>
<head>
   <title>Plant Treater</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
   <h1>Device Listing and Status</h1>

   {% for action in actions %}
   <p>The {{ actions[action].name }}
   {% if actions[action].state == true %}
      is currently on (<a href="/{{action}}/off">turn off</a>)
   {% else %}
      is currently off (<a href="/{{action}}/on">turn on</a>)
   {% endif %}
   </p>
   {% endfor %}

   {% if message %}
   <h2>{{ message }}</h2>
   {% endif %}

   Soil data: <a href="/soil">Soil info</a>
</body>
</html>
